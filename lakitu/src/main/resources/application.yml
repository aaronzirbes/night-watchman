spring:
  groovy.template.check-template-location: false
server:
  context-path: ''
  port: 8080
management:
  port: 8181
api:
  keys:
    ALL: enabled
aws:
  region: us-east-1
  sqs:
    pushQueue: mncc-commands
    pullQueue: mncc-state
schedule:
  state:
    rate: 5000 # 5 seconds in MS.
    initialDelay: 10000 # 10 seconds
logging:
  level:
    com.mnclimbingcoop: DEBUG
